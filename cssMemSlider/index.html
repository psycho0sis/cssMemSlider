<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider-wrapper">
                <div class="slide">
                    <img src="img/01.gif" alt="Gif">
                </div>
                <div class="slide">
                    <img src="img/02.gif" alt="Gif">
                </div>
                <div class="slide">
                    <img src="img/03.gif" alt="Gif">
                </div>
                <div class="slide">
                    <img src="img/04.gif" alt="Gif">
                </div>
            </div>
            <div class="container">
                <div class="slider-content">
                    <div class="slider-text-wrapper">
                        <div class="slide-text active">
                            <h2>Relax...take it eeeaasee..</h2>
                        </div>

                            <h2>Количество домашек в RS</h2>
                        </div>

                            <h2>Получил 100% за тест)</h2>
                        </div>
                        <div class="slide-text">
                            <h2>Успел до дедлайна..)</h2>
                        </div>
                    </div>
                    <div class="navigation" id="labels">
                        <label for="radio1" class="btn active" id="btn1"><input type="radio" name="radio-btn"
                                id="radio1"></label>
                        <label for="radio2" class="btn" id="btn2"><input type="radio" name="radio-btn" id="radio2"></label>
                        <label for="radio3" class="btn" id="btn3"><input type="radio" name="radio-btn" id="radio3"></label>
                        <label for="radio4" class="btn" id="btn4"><input type="radio" name="radio-btn" id="radio4"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
