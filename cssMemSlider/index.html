<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <h1>cssMemSlider</h1>
    <div class="wrapper">
        <div class="slider">

            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slider-wrapper">
                <div class="slide s1"><img src="img/01.gif" alt="Gif"></div>
                <div class="slide"><img src="img/02.gif" alt="Gif"></div>
                <div class="slide"><img src="img/03.gif" alt="Gif"></div>
                <div class="slide"><img src="img/04.gif" alt="Gif"></div>
            </div>

            <div class="navigation" id="labels">
                <label for="radio1" class="btn" id="btn1"></label>
                <label for="radio2" class="btn" id="btn2"></label>
                <label for="radio3" class="btn" id="btn3"></label>
                <label for="radio4" class="btn" id="btn4"></label>
            </div>
            
            <div class="slider-text-wrapper">
                <p class="slide-text" id="sl1">Relax...take it eeeaasee..</p>
                <p class="slide-text" id="sl2">Количество домашек в RS</p>
                <p class="slide-text" id="sl3">В смысле прошел в Short Track?</p>
                <p class="slide-text" id="sl4">Успел до дедлайна..)</p>
            </div> 

        </div>

    </div>
</body>
</html>
